    <section id="contactForm" class="container-fluid mb-3 px-0 py-5 col-xs-12 col-sm-12 col-md-12 d-flex align-items-center justify-content-center">
      <div class="col-sm-2 col-md-2">
        <h1>Let's Talk</h1>
      </div>
      <div class="container-fluid col-sm-11 col-md-10 d-flex justify-content-center">
        <form class="container-fluid py-5 justify-content-center col-sm-8 col-md-6 align-items-center">
          <label for="Name" class="container-fluid form-label col-sm-12 col-md-12 col-form-label-lg text-center text-bg-primary rounded"
            >Name or Organization</label
          >
          <input type="text" id="Name" class="form-control col-md-2" />
          <br />
          <label for="Phone" class="container-fluid form-label col-sm-12 col-md-12 col-form-label-lg text-center text-bg-primary rounded">Phone</label>
          <input
            type="tel"
            id="Phone"
            placeholder="Phone Number"
            class="form-control"
          />
          <br />
          <label for="Email" class="container-fluid form-label col-sm-12 col-md-12 col-form-label-lg text-center text-bg-primary rounded">E-mail</label>
          <input
            type="email"
            id="Email"
            placeholder="Your@mail.com"
            class="form-control"
          />
          <br />
          <label for="Country" class="container-fluid form-label col-sm-12 col-md-12 col-form-label-lg text-center text-bg-primary rounded">Country</label>
          <select class="form-select">
            <option selected="selected">Choose a Country</option>
            <option>Colombia</option>
            <option>Argentina</option>
            <option>United States</option>
          </select>
          <br />
          <div>
            <h2 class="container-fluid form-label col-sm-12 col-md-12 col-form-label-lg text-center text-bg-primary rounded">Reply via</h2>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="replyV"
                value="phoneC"
                class="form-check-input"
              />
              <label for="phoneC" class="form-check-label">Phone Call</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="replyV"
                value="emailC"
                class="form-check-input"
              />
              <label for="emailC" class="form-check-label">Email</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="replyV"
                value="Whatsapp"
                class="form-check-input"
              />
              <label for="Whatsapp" class="form-check-label">Whatsapp</label>
            </div>
          </div>
          <br />
          <h2 class="container-fluid form-label col-sm-12 col-md-12 col-form-label-lg text-center text-bg-primary rounded">Any Specific Area?</h2>
          <div class="form-check-inline">
            <span class="form-check-label">General</span>
            <input
              type="checkbox"
              name="General"
              checked="checked"
              class="form-check-input"
            />
          </div>
          <div class="form-check-inline">
            <span class="form-check-label">VFX</span>
            <input type="checkbox" name="VFX" class="form-check-input" />
          </div>
          <div class="form-check-inline">
            <span class="form-check-label">Arts</span>
            <input type="checkbox" name="Arts" class="form-check-input" />
          </div>
          <div class="form-check-inline">
            <span class="form-check-label">Development</span>
            <input type="checkbox" name="Development" class="form-check-input" />
          </div>
          <br />
        
          <label for="contactReason" class="container-fluid form-label col-sm-12 col-md-12 col-form-label-lg text-center text-bg-primary rounded">Â¿How can I help you?</label>
          <br />
          <div class="form-floating">
            <textarea
              id="contactReason"
              placeholder="I love to create new and awesome things :D"
              class="form-control"
            >
            </textarea>
          </div>
          <br />
          <div class="d-flex justify-content-around">
            <input type="submit" value="Let's Talk :)" class="btn btn-primary"/>
            <input type="reset" value="Ups forgetit :(" class="btn btn-primary"/>
          </div>
        </form>
      </div>
